<!DOCTYPE html>

<html>
 

<head>

    <style>
 

        /* Set display to none for image*/

        #image {

            display: none;

        }

    </style>

</head>
 

<body>

    <div>

        <h1>I LOVE YOU</h1>

        <h3>Do  you love me too?</h3>
 

        <!-- Add id to image -->

        <img id="image" src="bro.gif" alt="GiG image" />

    </div>
 <button type="button" onclick="alert('I LOVE YOU MORE!!')">Yes</button>

    <button type="button"

        onclick="show()" id="btnID">

        No

    </button>
 

    <script>

        function show() {
 

            /* Access image by id and change 

            the display property to block*/

            document.getElementById('image')

                    .style.display = "block";
 

            document.getElementById('btnID')

                    .style.display = "none";

        }

    </script>

</body>
 

</html>
